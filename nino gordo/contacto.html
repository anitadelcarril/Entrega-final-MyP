<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Niño Gordo</title>
</head>
<body>
    <header>
        <div class="topnav" id="myTopnav">
            <a href="./index.html" class="active">Niño Gordo</a>
            <a href="./menú.html">Menú</a>
            <a href="./nosotros.html">Nosotros</a>
            <a href="./contacto.html">Contacto</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
      </header>

      <div class="container">
        <form action="./gracias.html" class="formulario">
          <label for="fname">Nombre</label>
          <input type="text" id="fname" name="firstname" placeholder="Nombre">
      
          <label for="lname">Apellido</label>
          <input type="text" id="lname" name="lastname" placeholder="Apellido">
      
          <label for="subject">Comentario</label>
          <textarea id="subject" name="subject" placeholder="Dejanos tu comentario.." style="height:200px"></textarea>
      
          <input type="submit" value="Enviar">
        </form>
      </div>
     
    <footer class="contenedorFooter">
        <div>
            <p class="direccion">“No puedes cambiar
              tu destino,
              pero puedes acudir
              a su encuentro”</p>
        </div>  
        <div>
          <a target="_blank" href="https://www.instagram.com/xniniogordox/"> <img class="logoInstagram" src="./img/facebook-circular-logo.png" alt=""></a>
          <a target="_blank" href="https://www.instagram.com/xniniogordox/"> <img class="logoInstagram" src="./img/instagramlogo.png" alt=""></a>
          <a target="_blank" href="https://www.instagram.com/xniniogordox/"> <img class="logoInstagram" src="./img/twitter.png" alt=""></a>
        </div>
    </footer>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
  </script>

</body>
</html>
